name: 简单评论处理
on: issue_comment

jobs:
  pr_commented:
    name: PR评论
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: PR评论
        shell: bash
        env:
          NUMBER: ${{ github.event.issue.number }}
          body: ${{ toJSON(github.event) }}
        run: |
          echo "这是关于PR $NUMBER 的交流"
          cd $GITHUB_WORKSPACE
          # 导入通用方法
          source ./act_init.sh
